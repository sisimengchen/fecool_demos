<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>fecool示例</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0,user-scalable=no,minimal-ui" />
  <style>
    body {
      font-size: 14px;
      margin: 0;
    }

    #app #loading {
      position: absolute;
      height: 100%;
      width: 100%;
      display: flex;
    }

    #app #loading svg {
      margin: auto;
    }
  </style>
  <script>
    var now = +new Date();
  </script>
  <link rel="stylesheet" href='https://sisimengchen.github.io/fecool_demos/app.css' />
</head>

<body>
  <div id="app">
    <div id="loading">
      <svg width="200px" height="200px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
        preserveAspectRatio="xMidYMid" class="lds-pacman" style="background: none;">
        <g ng-attr-style="display:{{ config.showBean }}" style="display:block">
          <circle cx="77.8" cy="50" r="4" ng-attr-fill="{{ config.c2 }}" fill="#d8dddf">
            <animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="-0.67s"
              repeatCount="indefinite"></animate>
            <animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1"
              begin="-0.67s" repeatCount="indefinite"></animate>
          </circle>
          <circle cx="38.2" cy="50" r="4" ng-attr-fill="{{ config.c2 }}" fill="#d8dddf">
            <animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="-0.33s"
              repeatCount="indefinite"></animate>
            <animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1"
              begin="-0.33s" repeatCount="indefinite"></animate>
          </circle>
          <circle cx="58" cy="50" r="4" ng-attr-fill="{{ config.c2 }}" fill="#d8dddf">
            <animate attributeName="cx" calcMode="linear" values="95;35" keyTimes="0;1" dur="1" begin="0s"
              repeatCount="indefinite"></animate>
            <animate attributeName="fill-opacity" calcMode="linear" values="0;1;1" keyTimes="0;0.2;1" dur="1" begin="0s"
              repeatCount="indefinite"></animate>
          </circle>
        </g>
        <g ng-attr-transform="translate({{ config.showBeanOffset }} 0)" transform="translate(-15 0)">
          <path d="M50 50L20 50A30 30 0 0 0 80 50Z" ng-attr-fill="{{ config.c1 }}" fill="#f3f3f3"
            transform="rotate(34.5 50 50)">
            <animateTransform attributeName="transform" type="rotate" calcMode="linear"
              values="0 50 50;45 50 50;0 50 50" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite">
            </animateTransform>
          </path>
          <path d="M50 50L20 50A30 30 0 0 1 80 50Z" ng-attr-fill="{{ config.c1 }}" fill="#f3f3f3"
            transform="rotate(-34.5 50 50)">
            <animateTransform attributeName="transform" type="rotate" calcMode="linear"
              values="0 50 50;-45 50 50;0 50 50" keyTimes="0;0.5;1" dur="1s" begin="0s" repeatCount="indefinite">
            </animateTransform>
          </path>
        </g>
      </svg>
    </div>

  </div>
  <script type="text/javascript" src='https://sisimengchen.github.io/fecool_demos/common/common.js'></script>
  <script>
    (function () {
      require([
        'https://sisimengchen.github.io/fecool_demos/app.js'
      ], function (engine) {
      });
    })();
  </script>
</body>

</html>
